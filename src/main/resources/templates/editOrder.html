<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
 <div class="container">

    <h1 th:text="${title}"></h1>
    <!-- form for ordermodel -->
    <form method="post" th:action="@{/orders/processEditOrder}" th:object = "${order}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="order_number">Order Number</label>
            <input type="text" class="form-control" id="order_number" th:field="*{order_number}" placeholder="Enter order number">
        </div>
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" th:field="*{product_name}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">   
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter quantity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  
    
</div>
 
    
</body>
</html>
